<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
    <table cellpadding="20" cellspacing="10" border="1">
        <tr>
            <td style="text-align:right" colspan="4">123</td>
        </tr>
        <tr class="num" >
            <td >1</td>
            <td>2</td>
            <td>3</td>
            <td><input type="button" value="+" /></td>
        </tr>
        <tr class="num">
            <td>4</td>
            <td>5</td>
            <td>6</td><td><input type="button" value="-"/></td>
        </tr>
        <tr class="num">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td><input type="button" value="*" /></td>
        </tr>
        <tr class="num">
            <td colspan="2">0</td>
            <td><input type="button" value="." /></td>
            <td><input type="button" value="/"/></td>
        </tr>

    </table>
    <style>
        td{ 
            font-size:30px;
        }
        .num {
            text-align: center;
        }
        table{
            color:brown;
        }
       
    </style>
</body>
</html>
